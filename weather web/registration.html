<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background-color: #121826;
        }
        
        
        /* Login Container */
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        
        form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: orangered;
        }
        
        /* Form Input Styles */
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        /* Submit Button */
        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background: orangered;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        
        button[type="submit"]:hover {
            background: rgb(151, 37, 2);
            text-decoration: none;
            color: white;
        }


        
        /* Error Message */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }
        h3{
            text-decoration: underline;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            margin-top: 12px;
        
        }

        
        /* Responsive Adjustments */
        @media screen and (max-width: 480px) {
            .login-container {
            width: 90%;
            padding: 1.5rem;
            }
        }
        
        @media screen and (min-width: 481px) and (max-width: 768px) {
            .login-container {
            width: 80%;
            }
        }
        form{
            border: 1px solid rgb(203, 58, 5);
            border-radius: 25px;
            padding: 50px;
        }
  
  
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Spartan Registration</h2>
        <div class="input-group">
          <label for="username">First Name</label>
          <input type="text" id="username" placeholder="Enter your First Name" required>
        </div>
        <div class="input-group">
            <label for="username">Last Name</label>
            <input type="text" id="username" placeholder="Enter your Last Name" required>
        </div>
        <div class="input-group">
            <label for="username">Email</label>
            <input type="text" id="username" placeholder="Enter your Email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Register</button>
        
      </form>
</body>
</html>
